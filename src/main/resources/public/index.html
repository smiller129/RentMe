<!doctype html>
<html ng-app="rentmeApp">
	<head>
		<base href="/">
		<!--  CSS  -->
		<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
		<link type="text/css"rel="stylesheet" href="css/style.css"/>
		
		<!-- JS -->
    	<script type="text/javascript" src="js/angular.min.js"></script>
    	<script type="text/javascript" src="js/angular-route.min.js"></script>
    	<script type="text/javascript" src="js/rentme.js"></script>
    	<script type="text/javascript" src="js/greetingController.js"></script>
    	<script type="text/javascript" src="js/aboutController.js"></script>

		<title>CMSC495 - Group 1 - RentMe</title>
